{{define "login"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comedian Configuration</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body class="bg-light">

    <div class="container">
      <br><br>
      <div class="row">
        <img class="d-block mx-auto mb-2 text-center" src="https://github.com/maddevsio/comedian/raw/master/documentation/logo.png" alt="" height="40">
      </div>

      <div class="row">
        <div class="col-md-12">
          <form class="needs-validation" action="/admin" method="get" novalidate>
            <hr class="mb-2">
         
            <div class="row text-center">
                <div class="col-md-3 mb-2">
                </div>
                <div class="col-md-3 mb-2">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="team_name" name="team_name" placeholder={{.team_name}} required>
                    <div class="invalid-feedback">
                            Login required.
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder={{.password}} required>
                    <div class="invalid-feedback">
                            Password required.
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                </div>
            </div>
            
            <div class="row">
              <div class="col-md-4 mb-4"></div>
              <div class="col-md-4 mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>
              <div class="col-md-4 mb-4"></div>
            </div>
          </form>
        </div>
      </div>

      <footer class="text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Mad Devs LLC</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
{{end}}
